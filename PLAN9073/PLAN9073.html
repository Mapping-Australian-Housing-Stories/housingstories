			<h1 class="display-4 pt-3">Mapping PLAN9073 students and their favourite places</h1>
			<p class="lead" style="font-size: 1.1rem;">Click on a coloured dot to reveal a personal story and photo PLAN9073 students' favourite locations.</p>

	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmVuY2V0cm95IiwiYSI6ImNpb2NkYTNhczA0YnF2Z2txeDYzZHpxZmcifQ.TyLvcnNlQmSy4ndZGEkCsw';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v10',
			center: [103.49, 1.37],
			zoom: 2.3,
			maxZoom: 13,
			//scrollZoom: false,
			customAttribution: "map by Laurence Troy"
		});		

		map.on('load', function() {
		
		map.addSource('PLAN9073_stories', {
			type: 'vector',
			url: 'mapbox://laurencetroy.ckqloczn807in21p10t3dplws-1q951'
		});



		//map.addSource('mapping_housing', {
		//	type: 'geojson',
		//	data: 'https://laurencetroy.github.io/housingaustralia/geojson/features.geojson'
		//});


		map.addLayer({
			'id': 'housing',
			'type': 'circle',
			'source': 'PLAN9073_stories',
			'source-layer': 'student_stories',
			'paint': {
			// make circles larger as the user zooms from z12 to z22
			'circle-radius': {
				'base': 5,
				'stops': [[12, 5], [22, 180]]
			},
			// color circles by suburb, using a match expression
			// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
			'circle-color': [
			'match',
			['get', 'Suburb'],
			'Melbourne',
			'#fbb03b',
			'Erko',
			'#e55e5e',
			'Marrickv',
			'#e55e5e',
			'Redfern',
			'#3bb2d0',
			/* other */ '#e55e5e'
			]
			}
		});

		// Create a popup, but don't add it to the map yet.
		var popup = new mapboxgl.Popup({
			closeButton: false,
			closeOnClick: true
		});

		map.on('click', 'housing', function(e) {
			var coordinates = e.features[0].geometry.coordinates.slice();
			var story = e.features[0].properties.Q4;
			var image_url = e.features[0].properties.Image
			
			$('#story').text(e.features[0].properties.Q4);
			$('#image').html(image_url);
			
			
			//console.log(image_url);

			// Ensure that if the map is zoomed out such that multiple
			// copies of the feature are visible, the popup appears
			// over the copy being pointed to.
			while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
			coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}

			//gets features in a different way
			var features = map.queryRenderedFeatures(e.point);
			
		});

		

		map.on('mouseenter', 'housing', function() {
			// Change the cursor style as a UI indicator.
			map.getCanvas().style.cursor = 'pointer';
		});

		map.on('mouseleave', 'housing', function() {
			map.getCanvas().style.cursor = '';
		});

		});

		

		// Add zoom and rotation controls to the map.
		map.addControl(new mapboxgl.NavigationControl(), 'top-left');

		

	</script>
